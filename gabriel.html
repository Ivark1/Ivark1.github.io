<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">  <title>gabriel</title>
<link rel="stylesheet" href="css/StyleMain.css">
<script src="js/figures.js" defer></script>

<style>
    .container {
        background: linear-gradient(to bottom, #3f98f1, #f7f7f7);
    }
    
    header {
        color: #ffffff;
        text-align: center;
        padding: 70px;
    }
</style>    
</head>


<body>

    <div class="container">
        <header>
            <h1>gabriel</h1>
            <a href="index.html" class="button">Tilbake til hovedside</a>
        </header>
        <h1>Gabriel Pedersen (19år)</h1>
        <p>Student ved Universitetet i Agder, 1. år årstudium i IT og informasjonssystemer</p>
        <p>Email: gabrielgp@uia.no</p>
        <p>Hobby: fotball og golf</p>

        <div style="position: relative;">
            <img src="images/figurPyretGP.png" style="position: absolute; right: 60px; top: 300px;"/>
        </div>
    </div>

    <!-- Lager et canvas element med id brett -->
    <canvas id="brett" width="1400" height="500"></canvas>

    <!-- Lager et SVG element -->
    <svg id="svgCanvas" width="1400" height="500"></svg>

    <script>
        //Venter på at siden laster inn før den kjører koden
        window.onload = function () {
            const ctx = initCanvas('brett'); // Initialiserer canvaset
            
            rectangle(ctx, 255, 290, 200, 200, 'solid', 'black')
            circle(ctx, 255, 340, 100, 'solid', 'blue');
            circle(ctx, 300, 290, 100, 'solid', 'red');
            circle(ctx, 355, 340, 100, 'solid', 'yellow');
            circle(ctx, 300, 390, 100, 'solid', 'green');
            circle(ctx, 340, 380, 20, 'solid', 'black');

            const svgCanvas = document.getElementById('svgCanvas');

            // Draw using SVG functions
            const rectSVG = rectangleSVG(260, 50, 200, 200, 'solid', 'black');
            const circle5SVG = circleSVG(310, 150, 50, 100, 'blue');
            const circle1SVG = circleSVG(360, 100, 50, 100, 'red');
            const circle2SVG = circleSVG(410, 150, 50, 100, 'yellow');
            const circle3SVG = circleSVG(360, 200, 50, 100, 'green');
            const circle4SVG = circleSVG(360, 150, 10, 100, 'black');

            // Append the SVG elements to the SVG canvas
            svgCanvas.appendChild(rectSVG);
            svgCanvas.appendChild(circle5SVG);
            svgCanvas.appendChild(circle1SVG);
            svgCanvas.appendChild(circle2SVG);
            svgCanvas.appendChild(circle3SVG);
            svgCanvas.appendChild(circle4SVG);
        }
    </script>

</body>

</html>
